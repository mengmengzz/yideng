<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.3滚动小球</title>
    <style type="text/css">
        .box{
            width: 100px;
            height:100px;
            background:red;
            border-radius: 50%;
            transition: all 1s cubic-bezier(.73,-0.39,.33,.93)
        }
        .box:hover{
            transform: matrix(1, 0, 0, 1, 300, 0)
        }
        .line{
            border-bottom:1px solid #000;
        }
    </style>
</head>
<body>
        
    <p>贝塞尔曲线 加矩阵 </p>
    <p>滑过小球向右滑动300px</p>
    <div class="box"></div>
    <div class="line"></div>
        
</body>
</html>
